<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="shortcut icon"
      href="assets/images/book-closed-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/582b9644f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="assets/images/book-closed-svgrepo-com.svg" alt="book" />
      <h1>Library</h1>
      <div class="toggle-div">
        <i class="fa-solid fa-moon" id="toggle-theme"></i>
      </div>
    </header>
    <section class="stats">
        <div class="total-no-of-books"><p>All Books:</p> <h3></h3></div>
        <div class="no-finised-books"><p>Completed Books:</p> <h3></h3></div>
        <div class="no-unfinished-books"><p>Unfinised Books:</p> <h3></h3></div>
    </section>
    <main></main>
    <button type="button" class="add-book-button">Add Book</button>
    <dialog>
      <h2>Enter book Details</h2>
      <button type="button" class="close">&times;</button>
      <form action="" method="post">
        <div class="inputs">
          <div>
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              id="title"
              required
              placeholder=""
              value=""
            />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div>
            <label for="pages">No. of Pages:</label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="check">
            <label for="read">Have you read the book? Tick box to indicate</label
            ><input type="checkbox" name="read" id="read"/>
          </div>
        </div>
        <div class="button"><button type="submit">Add Book</button></div>
      </form>
    </dialog>
  </body>
</html>
